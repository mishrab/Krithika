<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic Image</title>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            if(Modernizr.canvas){
                var img = new Image();
                img.src = "img/tiny_image.jpg";
                img.addEventListener('load', function(evt) {
                    var canvas = document.getElementById('can');
                    var ctx = canvas.getContext('2d');
                    //ctx.drawImage(this,0,0); // Draw the image fully at 0,0.
                    //ctx.drawImage(this,10,10, 300,200); // Draw the image starting at 0,0 and specify the width and ht.
                    ctx.drawImage(this,180,200,50,50, 100,100,150,150);

                });
            }
        });
    </script>
</head>
<body>
<canvas id="can" width="600" height="600"> No Support for HTML5 </canvas>
</body>
</html>
