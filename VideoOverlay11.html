<!DOCTYPE html>
<head>
    <title>VideoOverlay11</title>
    <meta charset="utf-8" />
    <style>
        body{
            font: 100 1em Avenir;

        }
        #container
        {
            position: relative;
        }
        #overlay
        {
            width: 480px;
            height: 270px;
            padding: 1em;
            position: absolute;
            left: 0; top: 0;
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
<div id="container">
    <video width="480" muted autoplay poster="merc.jpg"
           tabindex="0" controls>
        <source src="media/merc.mp4" type="video/mp4" />
        <source src="media/merc.webm" type="video/webm" />
    </video>
    <div id="overlay">
        <h1>GoLiveLabs</h1>
    </div>
</div>
