<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Canvas12</title>
    <style>
        body{
            text-align: center;
        }
        audio {
            display: inline-block;
        }
        video{
            display: inline-block;
        }
        div{
            padding: 1em;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            var vid = document.getElementById('vid');
            var canv = document.getElementById('canv');
            var context = canv.getContext('2d');
            setInterval(function () {
                context.drawImage(vid, 0, 0, 853, 480);
                var canvas = document.createElement('canvas');
                var context2 = canvas.getContext('2d');
                context2.width = 853;
                context2.height = 480;
                context2.drawImage(vid, 0, 0, 853, 480);
            }, 16);
        });
    </script>
</head>
<body>
<div>
    <canvas id="canv" height=480 width=853 style="border: 1px solid gray;">

    </canvas>
</div>
<div>
    <video id="vid" autoplay controls muted height=480 width=853 poster="media/merc.jpg">
        <source src="media/merc.mp4" type="video/mpeg">
        <source src="media/merc.webm" type="video/webm">
    </video>
</div>

</body>
</html>
