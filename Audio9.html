<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Audio9</title>
    <script>
        // Check file type
        // deliver with Content-Type - 'audio/mp3'
        // or type='audio/mp3' in the source attribute
    </script>
    <style>
        body{
            text-align: center;
        }
        audio {
            display: inline-block;
        }
        video{
            display: inline-block;
        }
        div{
            padding: 1em;
        }

    </style>
</head>
<body>
<div>
    <audio controls> No audio found.
        <source src="media/shepherd.mp3" type="audio/mpeg"/>
        <source src="media/shepherd.ogg" type="audio/ogg"/>
    </audio>
</div>
<div>
    <video controls muted preload="none" height=480 width="853" poster="media/merc.jpg">
        <!--preload, autoplay, muted, loop-->
        <source src="media/merc.mp4" type="video/mpeg">
        <source src="media/merc.webm" type="video/webm">
    </video>
</div>

</body>
</html>
